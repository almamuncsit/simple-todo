{% extends "base.html" %}

{% block title %}Categories - Todo App{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Categories</h1>
    <div class="mb-6">
        <button class="btn-primary" onclick="showAddCategoryModal()">Add Category</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for category in categories %}
        <div class="card">
            <h3 class="text-xl font-semibold mb-2">{{ category.name }}</h3>
            <p class="text-gray-600 mb-4">{{ category.description }}</p>
            <div class="flex justify-end space-x-2">
                <button class="btn-secondary" onclick="editCategory({{ category.id }})">Edit</button>
                <button class="btn-danger" onclick="deleteCategory({{ category.id }})">Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
