{% macro modal(id, title) %}
<div id="{{ id }}" class="fixed inset-0 bg-black bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
    <div class="relative top-10 mx-auto p-8 border w-[600px] shadow-2xl rounded-lg bg-white">
        <div class="flex justify-between items-center mb-6 pb-3 border-b">
            <h3 class="text-2xl font-semibold text-gray-900">{{ title }}</h3>
            <button onclick="closeModal('{{ id }}')" class="text-gray-500 hover:text-gray-700 transition duration-150">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="{{ id }}-content" class="max-h-[calc(100vh-200px)] overflow-y-auto"></div>
    </div>
</div>
{% endmacro %}
