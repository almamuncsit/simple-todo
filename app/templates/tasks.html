{% extends "base.html" %}

{% block title %}Tasks - Todo App{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Tasks</h1>
    <div class="mb-6">
        <button class="btn-primary" onclick="showAddTaskModal()">Add Task</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for task in tasks %}
        <div class="card">
            <h3 class="text-xl font-semibold mb-2">{{ task.title }}</h3>
            <p class="text-gray-600 mb-4">{{ task.description }}</p>
            <div class="mb-4">
                <span class="badge badge-{{ task.priority }}">{{ task.priority }}</span>
                <span class="badge badge-{{ task.status }}">{{ task.status }}</span>
            </div>
            <div class="flex justify-end space-x-2">
                <button class="btn-secondary" onclick="editTask({{ task.id }})">Edit</button>
                <button class="btn-danger" onclick="deleteTask({{ task.id }})">Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
